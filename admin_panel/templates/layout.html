<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>{{ title or "ML Release Manager" }}</title>
  <style>
    body { margin:0; font-family: Arial, sans-serif; background:#f5f6f8; }
    .wrap { display:flex; min-height:100vh; }
    .sidebar {
      width:260px; background:#0f172a; color:#e5e7eb; padding:18px 14px;
      box-sizing:border-box;
    }
    .brand { font-weight:700; font-size:16px; margin-bottom:14px; }
    .nav a {
      display:block; padding:10px 12px; border-radius:10px;
      color:#e5e7eb; text-decoration:none; margin-bottom:8px;
    }
    .nav a.active, .nav a:hover { background:#1f2937; }
    .content { flex:1; padding:22px; box-sizing:border-box; }
    .header { display:flex; justify-content:space-between; align-items:center; margin-bottom:16px; }
    .card {
      background:white; border-radius:14px; padding:14px 16px;
      box-shadow: 0 1px 6px rgba(0,0,0,0.08);
    }
    .grid { display:grid; grid-template-columns: 1fr; gap:14px; }
    .row { display:flex; gap:10px; flex-wrap:wrap; align-items:center; }
    .btn {
      border:1px solid #ddd; background:#fff; padding:8px 12px;
      border-radius:10px; cursor:pointer; font-size:14px;
    }
    .btn-primary { background:#2563eb; color:white; border-color:#2563eb; }
    .btn-danger { background:#dc2626; color:white; border-color:#dc2626; }
    .btn-muted { background:#f3f4f6; border-color:#e5e7eb; color:#111; }
    .btn:disabled { opacity:0.5; cursor:not-allowed; }
    .pill { display:inline-block; padding:4px 10px; border-radius:999px; font-size:12px; }
    .pill-ok { background:#d1fae5; }
    .pill-bad { background:#fee2e2; }
    .pill-warn { background:#fef3c7; }
    .muted { color:#6b7280; font-size:13px; }
    input[type="text"], input[type="file"] {
      padding:8px 10px; border-radius:10px; border:1px solid #ddd;
    }
    textarea {
      width:100%; min-height:260px; padding:10px; border-radius:10px;
      border:1px solid #ddd; font-family: ui-monospace, Menlo, Consolas, monospace;
      font-size:12px;
    }
    pre {
      background:#0b1220; color:#e5e7eb; padding:12px; border-radius:12px;
      overflow-x:auto;
    }
    .two-col { display:grid; grid-template-columns: 1fr 1fr; gap:14px; }
    @media (max-width: 1100px) { .two-col { grid-template-columns: 1fr; } }
  </style>
</head>
<body>
  <div class="wrap">
    <aside class="sidebar">
      <div class="brand">ML Release Manager</div>

      <div class="nav">
        <a href="/admin/install" class="{% if nav == 'install' %}active{% endif %}">Install Release</a>
        <a href="/admin/releases" class="{% if nav == 'releases' %}active{% endif %}">Releases</a>
      </div>

      <div style="margin-top:18px;" class="muted">
        Intranet only Â· Internal tool
      </div>
    </aside>

    <main class="content">
      <div class="header">
        <div>
          <div style="font-size:18px; font-weight:700;">{{ page_title or "" }}</div>
          <div class="muted">{{ page_subtitle or "" }}</div>
        </div>
        <div class="muted">{{ right_header or "" }}</div>
      </div>

      {% block content %}{% endblock %}
    </main>
  </div>
</body>
</html>
